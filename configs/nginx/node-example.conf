server {
    listen 80;
    listen [::]:80;
    server_name example.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name example.com;

    # Security Headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Permissions-Policy "geolocation=(), microphone=()";

    # SSL Configuration (Cloudflare Origin Certificate)
    ssl_certificate    /etc/ssl/certs/example.com.pem;
    ssl_certificate_key    /etc/ssl/certs/example.com.key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'TLS13+AESGCM+AES128:TLS13+AESGCM+AES256:TLS13+CHACHA20:EECDH+ECDSA+AESGCM:EECDH+aRSA+AESGCM:EECDH+ECDSA+SHA384:EECDH+ECDSA+SHA256:EECDH+aRSA+SHA384:EECDH+aRSA+SHA256:EECDH+aRSA+RC4:EECDH:EDH+aRSA:!RC4:!aNULL:!eNULL:!LOW:!3DES:!MD5:!EXP:!PSK:!SRP:!DSS';
    ssl_early_data on;

    # Block direct IP access
    set $cloudflare_check 0;
    
    if ($http_cf_connecting_ip != "") {
        set $cloudflare_check 1;
    }
    
    if ($host ~* "^\d+\.\d+\.\d+\.\d+$") {
        set $cloudflare_check "${cloudflare_check}1";
    }
    
    if ($cloudflare_check = "01") {
        return 403 "Direct IP access not allowed. Please use domain name.";
    }

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 30s;
        client_max_body_size 50M;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
}
